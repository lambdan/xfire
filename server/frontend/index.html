<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Xfire (pretty!)</title>



      	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
		</head>

	<body onload="Start()">
    
    <div class="container mt-3">

        <div class="row">
            <div class="col btn-group" id="buttons">
                    <a href="#" class="btn btn-primary" onclick="SortByMostRecent();return false;">Sort by Recency</a>
                    <a href="#" class="btn btn-primary" onclick="SortByMostPlayed();return false;">Sort by Most Played</a>
                    <a href="#" class="btn btn-primary" onclick="SortAlphabetically();return false;">Sort Alphabetically</a>
            </div>
        </div>

        <!-- big thing -->
        <div class="row mt-3">
            <div class="col" id="game-list">
                <p>Loading...</p>
            </div>
        </div>

        <div class="row mt-3 mb-3 text-center">
            <div class="col" id="end-stats">
                <p>Stats loading...</p>
            </div>
        </div>

    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="script.js"></script>


	</body>
</html>
